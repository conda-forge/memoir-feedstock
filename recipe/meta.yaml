{% set name = "memoir" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/memoir-{{ version }}.tar.gz
  sha256: 1f7fc401da6575f8f03ef7f7147bdecf969499aa41a3532c28cace8fe7237c3d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - memoir
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lycantropos/memoir/
  summary: Memoization support.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
